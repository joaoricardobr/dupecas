<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupeças - Sistema Novo</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS LIMPO E FUNCIONAL */
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --card: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .btn { background: var(--primary); color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        
        /* Grid de Produtos */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .card img { width: 100%; height: 200px; object-fit: contain; background: #fff; border-bottom: 1px solid #eee; }
        .card-body { padding: 15px; }
        .price { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        
        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }
        
        /* Loading */
        #loading { display: none; position: fixed; top: 20px; right: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 50px; z-index: 2000; }
    </style>
</head>
<body>

    <div id="loading">Processando...</div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Dupeças <span style="font-size:0.5em; color:#666;">Sistema V2.0</span></h1>
            <button class="btn" onclick="openModal()">+ Novo Produto</button>
        </div>

        <div id="productsGrid" class="grid">
            </div>
    </div>

    <div id="productModal" class="modal-overlay">
        <div class="modal">
            <h2 style="margin-bottom: 1rem;">Cadastrar Produto</h2>
            <form id="prodForm">
                
                <div class="input-group">
                    <label>Imagem do Produto</label>
                    <div style="border: 2px dashed #ccc; padding: 20px; text-align: center; border-radius: 8px; cursor: pointer;" onclick="document.getElementById('fileInput').click()">
                        <img id="preview" src="" style="max-height: 150px; display: none; margin: 0 auto;">
                        <span id="placeholder">Clique para escolher foto</span>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <div class="input-group">
                    <label>Nome da Peça</label>
                    <input type="text" id="name" required>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Preço (R$)</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Estoque</label>
                        <input type="number" id="stock" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Veículo Compatível (Marca/Modelo)</label>
                    <input type="text" id="vehicle" placeholder="Ex: Fiat Palio">
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn" style="background: #ccc; color: #333;" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // -----------------------------------------------------------
        // 1. IMPORTAÇÕES
        // -----------------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // -----------------------------------------------------------
        // 2. CONFIGURAÇÃO (COLE A SUA AQUI)
        // -----------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyA1bJpcVTG8C7W6SDqYTUW2MGEgagiKN-E",
            authDomain: "dupecas-77955.firebaseapp.com",
            projectId: "dupecas-77955",
            
            // ATENÇÃO: Se o seu bucket no terminal for .appspot.com, MUDE AQUI!
            // O padrão costuma ser: id-do-projeto.appspot.com
            storageBucket: "dupecas-77955.appspot.com", 
            
            messagingSenderId: "570238830984",
            appId: "1:570238830984:web:83d08f95ce37fe5212123d"
        };

        // INICIALIZA
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // VARIÁVEIS LOCAIS
        let selectedFile = null;

        // -----------------------------------------------------------
        // 3. FUNÇÕES DE UI
        // -----------------------------------------------------------
        window.openModal = () => document.getElementById('productModal').classList.add('active');
        window.closeModal = () => document.getElementById('productModal').classList.remove('active');
        
        const showLoading = (show) => {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        };

        // Preview da Imagem ao selecionar
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('preview').src = ev.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        // -----------------------------------------------------------
        // 4. LÓGICA DE SALVAMENTO (UPLOAD + DATABASE)
        // -----------------------------------------------------------
        document.getElementById('prodForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerText = "Enviando...";

            try {
                let imageUrl = "https://placehold.co/400?text=Sem+Imagem"; // Padrão se não tiver foto

                // A) SE TIVER ARQUIVO, FAZ UPLOAD NO STORAGE
                if (selectedFile) {
                    console.log("Iniciando upload para o Storage...");
                    // Cria referência: pasta produtos / timestamp_nomedoarquivo
                    const storageRef = ref(storage, `produtos/${Date.now()}_${selectedFile.name}`);
                    
                    // Sobe o arquivo
                    const snapshot = await uploadBytes(storageRef, selectedFile);
                    console.log("Upload concluído!");

                    // Pega o link público
                    imageUrl = await getDownloadURL(snapshot.ref);
                    console.log("URL da imagem:", imageUrl);
                }

                // B) SALVA OS DADOS NO FIRESTORE
                const productData = {
                    name: document.getElementById('name').value,
                    price: parseFloat(document.getElementById('price').value),
                    stock: parseInt(document.getElementById('stock').value),
                    vehicle: document.getElementById('vehicle').value,
                    image: imageUrl,
                    createdAt: new Date()
                };

                await addDoc(collection(db, "products"), productData);
                
                alert("Produto cadastrado com sucesso!");
                closeModal();
                document.getElementById('prodForm').reset();
                selectedFile = null;
                document.getElementById('preview').style.display = 'none';
                document.getElementById('placeholder').style.display = 'block';
                
                // Recarrega lista
                loadProducts();

            } catch (error) {
                console.error("ERRO GRAVE:", error);
                alert("Erro ao salvar: " + error.message);
            } finally {
                showLoading(false);
                submitBtn.disabled = false;
                submitBtn.innerText = "Salvar Produto";
            }
        });

        // -----------------------------------------------------------
        // 5. CARREGAR PRODUTOS
        // -----------------------------------------------------------
        async function loadProducts() {
            const container = document.getElementById('productsGrid');
            container.innerHTML = '<p>Carregando...</p>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                container.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const p = doc.data();
                    const html = `
                        <div class="card">
                            <img src="${p.image}" loading="lazy">
                            <div class="card-body">
                                <h3>${p.name}</h3>
                                <p style="color: #666; font-size: 0.9rem;">${p.vehicle || 'Universal'}</p>
                                <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
                                    <span class="price">R$ ${p.price.toFixed(2)}</span>
                                    <span style="font-size:0.8rem;">Estoque: ${p.stock}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

                if(querySnapshot.empty) {
                    container.innerHTML = '<p>Nenhum produto encontrado.</p>';
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = '<p style="color:red">Erro ao carregar produtos. Verifique o console.</p>';
            }
        }

        // Carrega ao iniciar
        loadProducts();

    </script>
</body>
</html>
