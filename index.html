<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dupeças Duarte Peças | Sistema Integrado</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS E VARIÁVEIS --- */
        :root {
            --primary: #2563eb;        
            --primary-dark: #1e40af;   
            --primary-light: #eff6ff; 
            --secondary: #0f172a;        
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --radius: 0.75rem;
            --header-height: 70px;
            --sidebar-width: 280px;
        }
        body.dark-mode {
            --primary: #3b82f6;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); transition: background 0.3s; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
        input, select, textarea { width: 100%; padding: 0.8rem 1rem; border: 1px solid var(--border); border-radius: var(--radius); margin-bottom: 1rem; background: var(--bg-body); color: var(--text-main); }
        button { cursor: pointer; border: none; font-family: inherit; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
        .hidden { display: none !important; }
        .btn { padding: 0.75rem 1.25rem; border-radius: var(--radius); font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; transition: 0.2s; }
        .btn-sm { padding: 0.5rem 1rem; font-size: 0.85rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--bg-body); border: 1px solid var(--border); color: var(--text-main); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-icon { padding: 0.6rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: transparent; color: var(--text-muted); }
        .btn-icon:hover { background: rgba(0,0,0,0.05); color: var(--primary); }
        
        /* STOREFRONT */
        header { background: var(--bg-card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; height: var(--header-height); }
        .header-inner { height: 100%; display: flex; align-items: center; justify-content: space-between; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; padding: 2rem 0; }
        .product-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 1rem; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-color: var(--primary); }
        .card-img { height: 200px; width: 100%; object-fit: contain; padding: 10px; background: #f8fafc; border-bottom: 1px solid var(--border); }
        .card-body { padding: 1.25rem; flex: 1; display: flex; flex-direction: column; }
        
        /* LIST VIEW */
        .products-list { display: flex; flex-direction: column; gap: 1rem; padding: 2rem 0; }
        .products-list .product-card { flex-direction: row; height: auto; align-items: center; padding-right: 1.5rem; }
        .products-list .card-img { width: 140px; height: 140px; flex-shrink: 0; }

        /* ADMIN LAYOUT */
        .admin-layout { display: flex; height: 100vh; overflow: hidden; }
        .admin-sidebar { width: var(--sidebar-width); background: var(--secondary); color: white; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s; }
        .admin-main { flex: 1; background: var(--bg-body); overflow-y: auto; padding: 2rem; }
        .menu-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.85rem 1rem; border-radius: 0.5rem; color: #94a3b8; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background: var(--primary); color: white; }

        /* ADMIN GRID/LIST TOGGLE */
        .view-toggle-bar { display: flex; justify-content: flex-end; margin-bottom: 1rem; gap: 0.5rem; }
        .admin-grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .admin-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem; position: relative; }
        
        /* TABLE STYLES */
        .data-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .data-table th { text-align: left; padding: 1rem; background: var(--bg-body); border-bottom: 2px solid var(--border); color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }
        .data-table td { padding: 1rem; border-bottom: 1px solid var(--border); background: var(--bg-card); }
        .data-table-wrapper { overflow-x: auto; border: 1px solid var(--border); border-radius: var(--radius); background: var(--bg-card); }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); padding: 1rem; }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--bg-card); width: 100%; max-width: 900px; border-radius: 1rem; padding: 2rem; max-height: 90vh; overflow-y: auto; position: relative; }
        
        /* UTILS */
        .flex { display: flex; } .justify-between { justify-content: space-between; } .items-center { align-items: center; } .gap-2 { gap: 0.5rem; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 99px; font-size: 0.75rem; font-weight: 700; display: inline-block; }
        .status-Pendente { background: #fef3c7; color: #d97706; }
        .status-Entregue { background: #dcfce7; color: #16a34a; }
        .status-Cancelado { background: #fee2e2; color: #b91c1c; }

        @media (max-width: 768px) {
            .admin-sidebar { position: fixed; inset: 0; transform: translateX(-100%); width: 85%; }
            .admin-sidebar.active { transform: translateX(0); }
            .hide-mobile { display: none; }
            .desktop-table-view { display: none; } /* Hide tables on mobile if grid is active */
        }
    </style>
</head>
<body>
    
    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;"></div>

    <div id="loginModal" class="modal-overlay">
        <div class="modal" style="max-width: 400px; text-align: center;">
            <h2 style="margin-bottom: 1rem;">Acesso Admin</h2>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="adminPass" placeholder="Senha" style="text-align: center;" required>
                <button type="submit" class="btn btn-primary w-full">Entrar</button>
            </form>
            <button onclick="document.getElementById('loginModal').classList.remove('active')" style="margin-top: 1rem; background: none; color: var(--text-muted);">Cancelar</button>
        </div>
    </div>

    <div id="storeView">
        <header>
            <div class="container header-inner">
                <div class="logo-area" style="display: flex; align-items: center; gap: 10px; cursor: pointer;" onclick="location.reload()">
                    <div style="background: var(--primary); color: white; padding: 8px; border-radius: 8px;"><i data-lucide="settings-2"></i></div>
                    <h1 style="font-size: 1.2rem; font-weight: 800;">DUPEÇAS</h1>
                </div>
                <div class="hide-mobile" style="flex: 1; max-width: 500px; margin: 0 2rem;">
                    <input type="text" id="searchInput" placeholder="Buscar peça..." oninput="applyFilters()" style="margin: 0; border-radius: 99px;">
                </div>
                <div class="flex gap-2">
                    <button onclick="document.body.classList.toggle('dark-mode')" class="btn-icon hide-mobile"><i data-lucide="moon"></i></button>
                    <button onclick="document.getElementById('loginModal').classList.add('active')" class="btn-icon hide-mobile"><i data-lucide="shield"></i></button>
                    <button onclick="toggleCart()" class="btn btn-primary">
                        <i data-lucide="shopping-bag"></i> <span id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="container" style="padding-top: 2rem;">
            <div class="md:hidden" style="margin-bottom: 1rem;">
                <input type="text" placeholder="Buscar peça..." oninput="document.getElementById('searchInput').value=this.value; applyFilters();">
            </div>

            <div id="categoryFilters" style="display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 1rem; margin-bottom: 1rem;"></div>

            <div id="productsContainer" class="products-grid"></div>
            
            <div id="loadMoreBtn" style="text-align: center; margin: 2rem 0;">
                <button onclick="loadMoreProducts()" class="btn btn-secondary" style="width: 100%; max-width: 300px;">Ver Mais Produtos</button>
            </div>
        </div>
    </div>

    <div id="adminView" class="hidden admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div style="padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: space-between;">
                <h3>ADMIN</h3>
                <button class="md:hidden" onclick="toggleSidebarMobile()" style="color: white; background: none;"><i data-lucide="x"></i></button>
            </div>
            <nav style="padding: 1rem;">
                <div class="menu-item active" onclick="setAdminTab('products')"><i data-lucide="package"></i> Produtos</div>
                <div class="menu-item" onclick="setAdminTab('orders')"><i data-lucide="shopping-bag"></i> Pedidos</div>
                <div class="menu-item" onclick="setAdminTab('clients')"><i data-lucide="users"></i> Clientes</div>
                <div class="menu-item" onclick="setAdminTab('reports')"><i data-lucide="file-text"></i> Relatórios</div>
                <div class="menu-item" onclick="setAdminTab('settings')"><i data-lucide="settings"></i> Configurações</div>
            </nav>
            <div style="margin-top: auto; padding: 1rem;">
                <button onclick="logoutAdmin()" class="btn btn-danger w-full">Sair</button>
            </div>
        </aside>

        <main class="admin-main">
            <header class="flex justify-between items-center mb-6" style="margin-bottom: 2rem;">
                <button class="md:hidden btn-icon" onclick="toggleSidebarMobile()"><i data-lucide="menu"></i></button>
                <h2 id="pageTitle">Gestão</h2>
                <div></div>
            </header>

            <div id="tab-products" class="admin-tab">
                <div class="flex justify-between items-center mb-4" style="flex-wrap: wrap; gap: 1rem;">
                    <div class="flex gap-2">
                        <button onclick="openProductForm()" class="btn btn-primary"><i data-lucide="plus"></i> Novo</button>
                        <input type="text" placeholder="Filtrar..." oninput="filterAdminTable(this.value)" style="margin:0; width: 200px;">
                    </div>
                    <div class="view-toggle-bar">
                        <button onclick="setAdminView('products', 'list')" class="btn-icon"><i data-lucide="list"></i></button>
                        <button onclick="setAdminView('products', 'grid')" class="btn-icon"><i data-lucide="grid"></i></button>
                    </div>
                </div>
                <div id="productsAdminContainer"></div>
            </div>

            <div id="tab-orders" class="admin-tab hidden">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="openEditOrder('new')" class="btn btn-primary"><i data-lucide="plus-circle"></i> Novo Pedido</button>
                    <div class="view-toggle-bar">
                        <button onclick="setAdminView('orders', 'list')" class="btn-icon"><i data-lucide="list"></i></button>
                        <button onclick="setAdminView('orders', 'grid')" class="btn-icon"><i data-lucide="grid"></i></button>
                    </div>
                </div>
                <div id="ordersAdminContainer"></div>
            </div>

            <div id="tab-clients" class="admin-tab hidden">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="openClientForm()" class="btn btn-primary"><i data-lucide="user-plus"></i> Novo Cliente</button>
                    <div class="view-toggle-bar">
                        <button onclick="setAdminView('clients', 'list')" class="btn-icon"><i data-lucide="list"></i></button>
                        <button onclick="setAdminView('clients', 'grid')" class="btn-icon"><i data-lucide="grid"></i></button>
                    </div>
                </div>
                <div id="clientsAdminContainer"></div>
            </div>

            <div id="tab-reports" class="admin-tab hidden">
                <div style="background: var(--bg-card); padding: 1.5rem; border-radius: 1rem; border: 1px solid var(--border);">
                    <h3 class="mb-4 font-bold">Exportar Relatórios</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <button onclick="generatePDF()" class="btn btn-secondary" style="height: 100px; flex-direction: column;">
                            <i data-lucide="file-text" size="32"></i> PDF (Completo)
                        </button>
                        <button onclick="generateExcel()" class="btn btn-secondary" style="height: 100px; flex-direction: column;">
                            <i data-lucide="sheet" size="32"></i> Excel (XLSX)
                        </button>
                        <button onclick="generateCSV()" class="btn btn-secondary" style="height: 100px; flex-direction: column;">
                            <i data-lucide="file" size="32"></i> CSV (Planilha)
                        </button>
                        <button onclick="generateTXT()" class="btn btn-secondary" style="height: 100px; flex-direction: column;">
                            <i data-lucide="type" size="32"></i> TXT (Simples)
                        </button>
                    </div>
                </div>
                <div class="mt-4" style="margin-top: 2rem;">
                    <h4>Pré-visualização (Últimos 10 pedidos)</h4>
                    <div class="data-table-wrapper">
                        <table class="data-table" id="reportPreviewTable">
                            </table>
                    </div>
                </div>
            </div>

            <div id="tab-settings" class="admin-tab hidden">
                <div style="max-width: 600px;">
                    <h3>Configurações</h3>
                    <div class="card p-4 border rounded bg-white mt-4">
                        <label>Chave PIX</label>
                        <input type="text" id="configPixKey">
                        <button onclick="saveSettings()" class="btn btn-primary">Salvar</button>
                    </div>
                    <div class="card p-4 border rounded bg-white mt-4">
                         <label>Atualização em Massa (ID,URL)</label>
                         <textarea id="bulkImgInput"></textarea>
                         <button onclick="bulkUpdateImages()" class="btn btn-primary">Atualizar Imagens</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="productFormModal" class="modal-overlay">
        <div class="modal">
            <h3 class="mb-4">Produto</h3>
            <form onsubmit="saveProduct(event)">
                <input type="hidden" id="prodId">
                <div class="flex gap-4">
                    <input type="text" id="prodName" placeholder="Nome" required>
                    <input type="text" id="prodSku" placeholder="SKU" style="width: 120px;">
                </div>
                <input type="text" id="prodCat" placeholder="Categoria" list="catList">
                <datalist id="catList"></datalist>
                <div class="flex gap-4">
                    <input type="number" id="prodPrice" placeholder="Preço" step="0.01" required>
                    <input type="number" id="prodStock" placeholder="Estoque" required>
                </div>
                <input type="text" id="prodVehBrand" placeholder="Marca Veículo">
                <input type="text" id="prodVehModel" placeholder="Modelo Veículo">
                <input type="text" id="prodImgUrl" placeholder="URL da Imagem">
                <button type="submit" class="btn btn-primary w-full">Salvar</button>
            </form>
            <button onclick="document.getElementById('productFormModal').classList.remove('active')" class="btn w-full mt-2">Cancelar</button>
        </div>
    </div>

    <div id="clientFormModal" class="modal-overlay">
        <div class="modal">
            <h3 class="mb-4">Cadastro de Cliente</h3>
            <form onsubmit="saveClient(event)">
                <input type="hidden" id="clientId">
                <input type="text" id="clientFormName" placeholder="Nome Completo *" required>
                <div class="flex gap-4">
                    <input type="text" id="clientFormCpf" placeholder="CPF">
                    <input type="text" id="clientFormRg" placeholder="RG">
                </div>
                <div class="flex gap-4">
                    <input type="text" id="clientFormPhone" placeholder="Telefone/WhatsApp *" required>
                    <input type="email" id="clientFormEmail" placeholder="E-mail">
                </div>
                <input type="text" id="clientFormAddress" placeholder="Endereço (Rua, Nº, Bairro)">
                <div class="flex gap-4">
                    <input type="text" id="clientFormCity" placeholder="Cidade">
                    <input type="text" id="clientFormZip" placeholder="CEP">
                </div>
                <textarea id="clientFormObs" placeholder="Observações..." rows="3"></textarea>
                <button type="submit" class="btn btn-primary w-full">Salvar Cliente</button>
            </form>
            <button onclick="document.getElementById('clientFormModal').classList.remove('active')" class="btn w-full mt-2">Cancelar</button>
        </div>
    </div>

    <div id="cartDrawer" style="position:fixed; top:0; right:0; bottom:0; width:100%; max-width:400px; background:var(--bg-card); z-index:200; transform:translateX(100%); transition:0.3s; box-shadow:-5px 0 20px rgba(0,0,0,0.2); display:flex; flex-direction:column;">
        <div style="padding:1.5rem; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            <h3>Carrinho</h3>
            <button onclick="toggleCart()">X</button>
        </div>
        <div id="cartItems" style="flex:1; overflow-y:auto; padding:1rem;"></div>
        <div style="padding:1.5rem; border-top:1px solid var(--border);">
            <div class="flex justify-between mb-4 font-bold text-lg">
                <span>Total:</span> <span id="cartTotal">R$ 0,00</span>
            </div>
            <input type="text" id="checkoutName" placeholder="Seu Nome">
            <input type="text" id="checkoutPhone" placeholder="Seu Telefone">
            <button onclick="checkout()" class="btn btn-primary w-full">Finalizar no WhatsApp</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA1bJpcVTG8C7W6SDqYTUW2MGEgagiKN-E",
            authDomain: "dupecas-77955.firebaseapp.com",
            projectId: "dupecas-77955",
            storageBucket: "dupecas-77955.firebasestorage.app",
            messagingSenderId: "570238830984",
            appId: "1:570238830984:web:83d08f95ce37fe5212123d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SERVICE
        const DBService = {
            async getAll(col) {
                const snap = await getDocs(collection(db, col));
                return snap.docs.map(d => d.data());
            },
            async put(col, data) {
                await setDoc(doc(db, col, String(data.id)), data);
            },
            async delete(col, id) {
                await deleteDoc(doc(db, col, String(id)));
            }
        };

        // STATE
        window.products = [];
        window.orders = [];
        window.clients = [];
        window.cart = [];
        window.visibleLimit = 30;
        window.viewModes = { products: 'grid', orders: 'list', clients: 'list' };
        window.pixKey = localStorage.getItem('pixKey') || "teste 123";

        // INIT
        window.onload = async () => {
            lucide.createIcons();
            document.getElementById('configPixKey').value = window.pixKey;
            
            // Carregar Dados
            window.products = await DBService.getAll('products');
            window.orders = await DBService.getAll('orders');
            window.clients = await DBService.getAll('clients');

            // Render Storefront
            renderCategories();
            renderStoreProducts();
            
            // Check Admin Login
            if(localStorage.getItem('adminLogged')) {
                document.getElementById('adminView').classList.remove('hidden');
                document.getElementById('storeView').classList.add('hidden');
                refreshAdmin();
            }
        };

        // --- STOREFRONT LOGIC ---
        window.renderStoreProducts = function() {
            const container = document.getElementById('productsContainer');
            const limit = window.visibleLimit;
            // Filtragem básica (implementar filtros completos igual antes se necessário)
            const list = window.products.slice(0, limit);
            
            container.innerHTML = list.map(p => `
                <div class="product-card">
                    <img src="${p.image}" class="card-img">
                    <div class="card-body">
                        <div style="font-size:0.8rem; color:var(--primary); font-weight:bold;">${p.category}</div>
                        <h3 style="font-size:1rem; margin: 0.5rem 0;">${p.name}</h3>
                        <div style="margin-top:auto; display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-size:1.2rem; font-weight:800;">R$ ${p.price.toFixed(2)}</span>
                            <button onclick="addToCart(${p.id})" class="btn-icon" style="background:var(--primary-light); color:var(--primary);"><i data-lucide="plus"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('loadMoreBtn').style.display = (window.products.length > limit) ? 'block' : 'none';
            lucide.createIcons();
        }

        window.loadMoreProducts = function() {
            window.visibleLimit += 30;
            renderStoreProducts();
        }

        window.renderCategories = function() {
            const cats = ['Todos', ...new Set(window.products.map(p => p.category))];
            document.getElementById('categoryFilters').innerHTML = cats.map(c => 
                `<button class="btn-sm btn-secondary" style="border-radius:99px; white-space:nowrap;">${c}</button>`
            ).join('');
        }

        window.toggleCart = function() {
            const drawer = document.getElementById('cartDrawer');
            drawer.style.transform = drawer.style.transform === 'translateX(0px)' ? 'translateX(100%)' : 'translateX(0px)';
            renderCart();
        }

        window.addToCart = function(id) {
            const p = window.products.find(x => x.id === id);
            const item = window.cart.find(x => x.id === id);
            if(item) item.qtd++; else window.cart.push({...p, qtd:1});
            document.getElementById('cartCount').innerText = window.cart.reduce((a,b)=>a+b.qtd,0);
            renderCart();
        }

        window.renderCart = function() {
            document.getElementById('cartItems').innerHTML = window.cart.map(i => `
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <div>
                        <div class="font-bold">${i.name}</div>
                        <div class="text-sm text-muted">${i.qtd} x R$ ${i.price}</div>
                    </div>
                    <div>R$ ${(i.price*i.qtd).toFixed(2)}</div>
                </div>
            `).join('');
            document.getElementById('cartTotal').innerText = 'R$ ' + window.cart.reduce((a,b)=>a+(b.price*b.qtd),0).toFixed(2);
        }

        window.checkout = async function() {
            const name = document.getElementById('checkoutName').value;
            const phone = document.getElementById('checkoutPhone').value;
            if(!name || !phone) return alert("Preencha nome e telefone");
            
            const total = window.cart.reduce((a,b)=>a+(b.price*b.qtd),0);
            const order = {
                id: Date.now(),
                date: new Date().toLocaleDateString('pt-BR'),
                customer: name,
                phone: phone,
                items: window.cart,
                total: total,
                status: 'Pendente'
            };
            
            await DBService.put('orders', order);
            
            const msg = `Novo Pedido #${order.id}\nCliente: ${name}\nTotal: R$ ${total.toFixed(2)}\nChave PIX: ${window.pixKey}`;
            window.open(`https://wa.me/558799094280?text=${encodeURIComponent(msg)}`);
            
            window.cart = [];
            window.location.reload();
        }

        // --- ADMIN LOGIC ---
        window.handleLogin = function(e) {
            e.preventDefault();
            if(document.getElementById('adminPass').value === 'admin') {
                localStorage.setItem('adminLogged', 'true');
                location.reload();
            } else alert('Senha errada');
        }

        window.logoutAdmin = function() {
            localStorage.removeItem('adminLogged');
            location.reload();
        }

        window.toggleSidebarMobile = function() {
            const sb = document.getElementById('adminSidebar');
            sb.classList.toggle('active');
        }

        window.setAdminTab = function(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Auto close menu on mobile
            if(window.innerWidth < 768) toggleSidebarMobile();
            
            refreshAdmin();
        }

        window.setAdminView = function(section, mode) {
            window.viewModes[section] = mode;
            refreshAdmin();
        }

        window.refreshAdmin = function() {
            renderAdminProducts();
            renderAdminOrders();
            renderAdminClients();
            renderReportPreview();
        }

        // --- PRODUTOS (ADMIN) ---
        window.renderAdminProducts = function() {
            const container = document.getElementById('productsAdminContainer');
            const mode = window.viewModes.products;
            
            if(mode === 'list') {
                container.innerHTML = `
                <div class="data-table-wrapper">
                    <table class="data-table">
                        <thead><tr><th>Img</th><th>Nome</th><th>Preço</th><th>Ações</th></tr></thead>
                        <tbody>
                            ${window.products.map(p => `
                                <tr>
                                    <td><img src="${p.image}" width="40"></td>
                                    <td>${p.name}<br><small>${p.sku}</small></td>
                                    <td>R$ ${p.price.toFixed(2)}</td>
                                    <td>
                                        <button onclick="editProduct(${p.id})" class="btn-icon"><i data-lucide="edit"></i></button>
                                        <button onclick="deleteProduct(${p.id})" class="btn-icon text-danger"><i data-lucide="trash"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            } else {
                container.className = 'admin-grid-view';
                container.innerHTML = window.products.map(p => `
                    <div class="admin-card">
                        <div class="flex gap-2">
                            <img src="${p.image}" width="60" height="60" style="object-fit:cover; border-radius:8px;">
                            <div>
                                <div class="font-bold">${p.name}</div>
                                <div class="text-sm text-muted">${p.sku}</div>
                                <div class="font-bold text-primary">R$ ${p.price.toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="flex justify-between mt-2">
                            <button onclick="editProduct(${p.id})" class="btn-sm btn-secondary w-full mr-2">Editar</button>
                            <button onclick="deleteProduct(${p.id})" class="btn-sm btn-danger">Excluir</button>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        window.openProductForm = function() {
            document.getElementById('prodId').value = ''; 
            document.getElementById('prodName').value = '';
            document.getElementById('productFormModal').classList.add('active');
        }

        window.saveProduct = async function(e) {
            e.preventDefault();
            const id = document.getElementById('prodId').value || Date.now();
            const prod = {
                id: Number(id),
                name: document.getElementById('prodName').value,
                sku: document.getElementById('prodSku').value,
                category: document.getElementById('prodCat').value,
                price: Number(document.getElementById('prodPrice').value),
                stock: Number(document.getElementById('prodStock').value),
                vehicleBrand: document.getElementById('prodVehBrand').value,
                vehicleModel: document.getElementById('prodVehModel').value,
                image: document.getElementById('prodImgUrl').value || 'https://via.placeholder.com/150'
            };
            await DBService.put('products', prod);
            window.location.reload();
        }

        // --- CLIENTES (ADMIN) ---
        window.renderAdminClients = function() {
            const container = document.getElementById('clientsAdminContainer');
            const mode = window.viewModes.clients;
            
            if(mode === 'list') {
                container.innerHTML = `
                <div class="data-table-wrapper">
                    <table class="data-table">
                        <thead><tr><th>Nome</th><th>CPF</th><th>Telefone</th><th>Cidade</th><th>Ações</th></tr></thead>
                        <tbody>
                            ${window.clients.map(c => `
                                <tr>
                                    <td>${c.name}</td>
                                    <td>${c.cpf || '-'}</td>
                                    <td>${c.phone}</td>
                                    <td>${c.city || '-'}</td>
                                    <td>
                                        <button onclick="editClient(${c.id})" class="btn-icon"><i data-lucide="edit"></i></button>
                                        <button onclick="deleteClient(${c.id})" class="btn-icon text-danger"><i data-lucide="trash"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            } else {
                container.className = 'admin-grid-view';
                container.innerHTML = window.clients.map(c => `
                    <div class="admin-card">
                        <div class="font-bold text-lg">${c.name}</div>
                        <div class="text-sm text-muted"><i data-lucide="phone" size="14"></i> ${c.phone}</div>
                        <div class="text-sm text-muted"><i data-lucide="map-pin" size="14"></i> ${c.city || 'Sem endereço'}</div>
                        <div class="flex gap-2 mt-2">
                            <button onclick="editClient(${c.id})" class="btn-sm btn-secondary flex-1">Editar</button>
                            <button onclick="deleteClient(${c.id})" class="btn-sm btn-danger">Excluir</button>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        window.openClientForm = function() {
            document.getElementById('clientId').value = '';
            document.getElementById('clientFormName').value = '';
            document.getElementById('clientFormModal').classList.add('active');
        }

        window.saveClient = async function(e) {
            e.preventDefault();
            const id = document.getElementById('clientId').value || Date.now();
            const client = {
                id: Number(id),
                name: document.getElementById('clientFormName').value,
                cpf: document.getElementById('clientFormCpf').value,
                rg: document.getElementById('clientFormRg').value,
                phone: document.getElementById('clientFormPhone').value,
                email: document.getElementById('clientFormEmail').value,
                address: document.getElementById('clientFormAddress').value,
                city: document.getElementById('clientFormCity').value,
                zip: document.getElementById('clientFormZip').value,
                obs: document.getElementById('clientFormObs').value
            };
            await DBService.put('clients', client);
            window.location.reload(); // Recarrega para simplificar
        }

        window.deleteClient = async function(id) {
            if(confirm("Excluir cliente?")) {
                await DBService.delete('clients', id);
                window.location.reload();
            }
        }
        
        window.editClient = function(id) {
            const c = window.clients.find(x => x.id === id);
            document.getElementById('clientId').value = c.id;
            document.getElementById('clientFormName').value = c.name;
            document.getElementById('clientFormPhone').value = c.phone;
            // ... preencher o resto
            document.getElementById('clientFormModal').classList.add('active');
        }

        // --- RELATÓRIOS E EXPORTAÇÃO ---
        window.renderReportPreview = function() {
            const table = document.getElementById('reportPreviewTable');
            table.innerHTML = `
                <thead><tr><th>Data</th><th>Cliente</th><th>Total</th></tr></thead>
                <tbody>${window.orders.slice(0,10).map(o => `<tr><td>${o.date}</td><td>${o.customer}</td><td>R$ ${o.total.toFixed(2)}</td></tr>`).join('')}</tbody>
            `;
        }

        // Geração de Dados Detalhados
        function getDetailedReportData() {
            const rows = [];
            window.orders.forEach(o => {
                o.items.forEach(i => {
                    rows.push({
                        Pedido_ID: o.id,
                        Data: o.date,
                        Cliente: o.customer,
                        Produto: i.name,
                        Qtd: i.qtd,
                        Preco_Un: i.price.toFixed(2),
                        Total_Linha: (i.price * i.qtd).toFixed(2),
                        Status: o.status
                    });
                });
            });
            return rows;
        }

        window.generateCSV = function() {
            const data = getDetailedReportData();
            const ws = XLSX.utils.json_to_sheet(data);
            const csv = XLSX.utils.sheet_to_csv(ws);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "relatorio_detalhado.csv";
            link.click();
        }

        window.generateExcel = function() {
            const data = getDetailedReportData();
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, "Relatorio");
            XLSX.writeFile(wb, "relatorio_detalhado.xlsx");
        }

        window.generatePDF = function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text("Relatório de Pedidos - Dupeças", 14, 15);
            
            const data = getDetailedReportData().map(r => [r.Pedido_ID, r.Data, r.Cliente, r.Produto, r.Qtd, r.Total_Linha]);
            
            doc.autoTable({
                head: [['ID', 'Data', 'Cliente', 'Produto', 'Qtd', 'Total']],
                body: data,
                startY: 20,
                styles: { fontSize: 8 }
            });
            
            doc.save("relatorio_pedidos.pdf");
        }

        window.generateTXT = function() {
            let txt = "RELATÓRIO DE PEDIDOS - DUPEÇAS\n--------------------------------\n";
            getDetailedReportData().forEach(r => {
                txt += `PEDIDO: ${r.Pedido_ID} | DATA: ${r.Data} | CLI: ${r.Cliente} | PROD: ${r.Produto} (x${r.Qtd}) | R$ ${r.Total_Linha}\n`;
            });
            const blob = new Blob([txt], { type: 'text/plain' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "relatorio.txt";
            link.click();
        }

        // --- MANUTENÇÃO ---
        window.saveSettings = function() {
            const k = document.getElementById('configPixKey').value;
            localStorage.setItem('pixKey', k);
            alert('Salvo!');
        }
    </script>
</body>
</html>
